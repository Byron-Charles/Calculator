<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script2.js" defer></script>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="prev-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div class="keys">
        <div class="key clear span-two">Clear</div>
        <div class="key delete span-two">Delete</div>

        <div class="digit key">7</div>
        <div class="digit key">8</div>
        <div class="digit key">9</div>
        <div class="operator key">รท</div>

        <div class="digit key">4</div>
        <div class="digit key">5</div>
        <div class="digit key">6</div>
        <div class="operator key">x</div>

        <div class="digit key">1</div>
        <div class="digit key">2</div>
        <div class="digit key">3</div>
        <div class="operator key">-</div>

        <div class="digit key">.</div>
        <div class="digit key">0</div>
        <div class="equals key">=</div>
        <div class="operator key">+</div>
      </div>
    </div>
  </body>
</html>
